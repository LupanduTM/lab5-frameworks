  <title>Tailwind Demo</title>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100">

  <!-- Container with responsive grid: 1 column on mobile, 2 on md+ -->
  <div class="max-w-4xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Card 1 -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
      <img
        src="head-light.webp"
        alt="Demo Image"
        class="w-full h-48 object-cover rounded-lg mb-4"
      />
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Tailwind Card One</h2>
      <p class="text-gray-600 mb-4">

      </p>

        Learn More
      </button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-2xl shadow p-6 flex flex-col">
      <img
        src="Tail-light.webp"
        alt="Demo Image"
        class="w-full h-48 object-cover rounded-lg mb-4"
      />
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Tailwind Card Two</h2>
      <p class="text-gray-600 mb-4">
        Responsive by default: this stacks on small screens and splits into two columns on medium+.
      </p>
      <button class="mt-auto bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Get Started
      </button>
    </div>

  </div>

</body>
</html>
